<!DOCTYPE html>
<html>
<head>
    <title>GoJekNow - Layanan Ojek Online</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Tambahkan link Bootstrap CSS di sini -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Carousel untuk gambar yang dapat digeser -->
    <div id="imageSlider" class="carousel slide" data-ride="carousel" data-wrap="false">
        <ol class="carousel-indicators">
            <li data-target="#imageSlider" data-slide-to="0" class="active"></li>
            <li data-target="#imageSlider" data-slide-to="1"></li>
            <li data-target="#imageSlider" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="gambar1.jpg" alt="Gambar 1">
            </div>
            <div class="carousel-item">
                <img src="gambar2.jpg" alt="Gambar 2">
            </div>
            <div class="carousel-item">
                <img src="gambar3.jpg" alt="Gambar 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#imageSlider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imageSlider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <h1 id="logo">GoJekNow</h1>

    <!-- Pesan "Silakan isi formulir pemesanan di bawah ini" -->
    <p id="pesan">Silakan isi formulir pemesanan di bawah ini:</p>

    <form onsubmit="generateWhatsAppLink(event)">
        <input type="text" id="nama" placeholder="Nama Lengkap" required><br>
        <input type="text" id="alamat" placeholder="Alamat Penjemputan" required><br>
        <input type="text" id="tujuan" placeholder="Tujuan .. .." required><br>

        <input type="submit" value="Pesan Sekarang">
    </form>

    <!-- Tambahkan div baru untuk halaman selanjutnya -->
    <div id="halamanSelanjutnya" style="display: none;">
        <h2>Terima kasih telah melakukan pemesanan!</h2>
        <p>Tim GoJekNow akan segera menghubungi Anda .. ..</p>
    </div>

    <script>
        // Inisialisasi carousel
        var imageSlider = document.getElementById("imageSlider");
        var myCarousel = new bootstrap.Carousel(imageSlider);

        // Fungsi untuk menggeser ke slide sebelumnya
        function slidePrev() {
            myCarousel.prev();
        }

        // Fungsi untuk menggeser ke slide berikutnya
        function slideNext() {
            myCarousel.next();
        }

        function generateWhatsAppLink(event) {
            event.preventDefault(); // Mencegah pengiriman form
            const nama = document.getElementById("nama").value;
            const alamat = document.getElementById("alamat").value;
            const tujuan = document.getElementById("tujuan").value;
            const nomorWhatsApp = "+6281248849394"; // Ganti dengan nomor WhatsApp ojek Anda
            const pesan =
`*Rincian Pemesanan:*
*Nama:* ${nama}
*Poskar:* ${alamat}
*Otw ke:* ${tujuan}`;
            const linkWhatsApp = `https://wa.me/${nomorWhatsApp}?text=${encodeURIComponent(pesan)}`;
            window.location.href = linkWhatsApp;

            // Setelah mengklik tombol, tampilkan halaman selanjutnya
            document.getElementById("halamanSelanjutnya").style.display = "block";
            // Sembunyikan pesan dan formulir pemesanan
            document.getElementById("pesan").style.display = "none";
            document.querySelector("form").style.display = "none";
        }
    </script>

    <!-- Tambahkan link Bootstrap JavaScript di sini -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
